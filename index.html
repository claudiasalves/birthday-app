<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My birthday app</title>
</head>
  <div class="flex items-center justify-center p-4 bg-gray-100 h-screen">
    <div class="mx-auto w-full max-w-[550px]">
      <h4 class="block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
        Your birthday is approaching! <br>
        Want to know the countdown in days?
      </h4>
      <p class="mt-1 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased">
        Complete the form below to find out!
      </p>
      <form id="birthdayForm" method="post" class="mt-8 mb-2 w-80 max-w-screen-lg sm:w-96">
        <div class="mb-5">
          <label class="mb-3 block text-base font-medium text-[#07074D]" for="name">Name:</label>
          <input type="text" id="name" name="name"  
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
        </div>
        <div id="nameError" class="text-sm text-red-500 mt-1 mb-8 relative"></div>
        <div class="mb-5">
          <label for="birthday" class="mb-3 block text-base font-medium text-[#07074D]">Birthday:</label>
          <input type="date" id="birthday" name="birthday" 
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
        </div>
        <div id="birthdayError" class="text-sm text-red-500 mt-1 mb-8 relative"></div>
        <div>
          <button type="submit" 
          class="mt-6 block w-full select-none rounded-lg bg-pink-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          >
          Submit
          </button>
        </div>
        <div id="loadingSpinner" class="hidden flex items-center justify-center mt-4">
          <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-[#6A64F1]"></div>
        </div>
      </form>
    </div>
    <div class="social-media-buttons flex justify-center pb-8">
      <a class="mb-2 inline-block rounded px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
        style="background-color: #1877f2"
        href="https://www.facebook.com/sharer/sharer.php?u=https://claudiasalves.github.io/birthday-app/result.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="currentColor"
          viewBox="0 0 24 24">
            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
        </svg>
      </a>
      <a class="mb-2 inline-block rounded px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
      style="background-color: #0077b5"
      href="https://www.linkedin.com/shareArticle?mini=true&url=claudiasalves.github.io/birthday-app/result.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path

        </svg>
      </a>
      <a class="mb-2 inline-block rounded px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
      style="background-color: #0088cc"
      href="https://t.me/share/url?url=claudiasalves.github.io/birthday-app/result.html&text=">

      </a>
    </div>
  </div> 
  <script src="index.js"></script>
</body>
